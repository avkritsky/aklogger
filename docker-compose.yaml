  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq_logger'
    restart: always
    volumes:
        - /var/log/rabbitmq/data/:/var/lib/rabbitmq/
        - /var/log/rabbitmq/log/:/var/log/rabbitmq
    network_mode: "host"
    env_file:
      - variables.env

